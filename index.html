<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--Style CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Favicon-->
    <link rel="shortcut icon" href="./imagens/FAVICON-SPACEX.png"
    type="image/x-icon">

    <title>Rumo A marte-OnebitX</title>
</head>
<body class="py-5">
    <div class="container px-4 container1">
            <!--Logo no topo-->

    <div class="text-center">
        <img src="./imagens/logoOneBitDark.png" class="omg-fluid mt=4 mb=3 topLogo"  alt="OnebitX">
    </div>
    <!--primeiro nome-->

    <div class="paragraph"> Qual o seu nome ?</div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon"> Primeiro nome:</span>
        <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <!--Segundo nome -->

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"> Segundo nome:</span>
        <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <br>

    <!-- Genero -->

    <div class="paragraph"> Qual o seu gênero ?</div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1"> Homem </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2"> Mulher </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
        <label class="form-check-label" for="flexRadioDefault3"> Prefiro não dizer </label>
    </div>
    <br>

    <!-- Treinamentos -->

    <div class="paragraph"> Marque os treinamentos que voce fez: </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento basico de astronauta</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">Treinamento fisico basico</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled">
        <label class="form-check-label" for="flexSwitchCheckDisabled">Treinamento avançado de astronauta</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled">
        <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Treinamento físico intenso
        </label>
      </div>
      <br>

      <!-- Notas -->
      <div class="paragraph"> Quais voce acha que sao suas qualidades?</div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
        <label class="form-check-label" for="inlineCheckbox3">Não vomito fácil</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
        <label class="form-check-label" for="inlineCheckbox4">Não temo marciano</label>
      </div>
      <div class="form-check form-check-inline mb-3rem">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
        <label class="form-check-label" for="inlineCheckbox5">Ja vi todos os star wars</label>
      </div>
      </div>
      <br>
      <div class="btnfooter text-center">
        <button type="submit" class="btn btn-outline-danger">Enviar</button>
        <p class="footer">Feito por Darcio Vieira &copy;OnebitCode todos os direitos reservado - 2022</p>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
